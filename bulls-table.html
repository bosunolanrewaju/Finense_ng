<h2></h2>
<table id="gainers">
<caption>The Bulls (Gainers)</caption>
	<thead>
		<tr>
			<th>S/N</th>
			<th>Symbol</th>
			<th>Last Close</th>
			<th>Today's Close</th>
			<th>Change (%)</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="stock in gainerCtrl.stocks">
			<td>{{stock.ID}}</td>
			<td>{{stock.SYMBOL}}</td>
			<td>{{stock.LAST_CLOSE}}</td>
			<td>{{stock.TODAYS_CLOSE}}</td>
			<td>{{(stock.PERCENTAGE_CHANGE / stock.LAST_CLOSE) * 100}}</td>
		</tr>
	</tbody>
</table>
