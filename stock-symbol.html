<div id="select-container">
	<select name="stock-select" id="stock-select">
		<option value="0">Select Stock Symbols</option>
		<option ng-repeat="symbol in stockCtrl.symbols" value="{{symbol.Symbol}}">{{symbol.Symbol}}</option>
	</select>
</div>
<aside>
	<h3>Stock Symbols</h3>
	<ul id="stock-ul">
		<li id="stock-li" ng-repeat="symbol in stockCtrl.symbols">
			<a href="" ng-click="stockCtrl.symbolSelect(symbol.id)">{{symbol.Symbol}}</a>
		</li>
	</ul>
</aside>
